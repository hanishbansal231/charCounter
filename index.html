<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2> Real Time Character Counter</h2>
        <p>Check your English text for grammer, spelling, and punctuation error with real time counter app</p>
        <textarea id="textarea" class="text" maxlength="150" placeholder="Please write here"></textarea>
        <button class="btn" onclick="copyText()">Copy text</button>
        <div class="containerCounter">
            <p class="totalCount">Total Character: <span>0</span></p>
            <p class="remainingCount">Remaining Character: <span>150</span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
